<body>
  <h1>Den lille gangetabellen!</h1>
  <h2>Her kan du øve så mye du vil på den lille gangetabellen</h2>

  <section class="buttons" ouiad="sdfiu">

    <div class=gang1></div>
    <button id="btn1" type="button" class="btn btn-primary btnMultiply" times-table="1">1-Gangen</button>

    <div class=gang2></div>
    <button id="btn2" type="button" class="btn btn-primary btnMultiply" times-table="2">2-Gangen</button>

    <div class=gang3></div>
    <button type="button" class="btn btn-primary btnMultiply" times-table="3">3-Gangen</button>

    <div class=gang4></div>
    <button type="button" class="btn btn-primary btnMultiply" times-table="4">4-Gangen</button>

    <div class=gang5></div>
    <button type="button" class="btn btn-primary btnMultiply" times-table="5">5-Gangen</button>

    <div class=gang6></div>
    <button type="button" class="btn btn-primary btnMultiply" times-table="6">6-Gangen</button>

    <div class=gang7></div>
    <button type="button" class="btn btn-primary btnMultiply" times-table="7">7-Gangen</button>

    <div class=gang8></div>
    <button type="button" class="btn btn-primary btnMultiply" times-table="8">8-Gangen</button>

    <div class=gang9></div>
    <button type="button" class="btn btn-primary btnMultiply" times-table="9">9-Gangen</button>

    <div class=gang10></div>
    <button type="button" class="btn btn-primary btnMultiply" times-table="10">10-Gangen</button>

    <div>
    <button type="button" class="btn btn-primary btnMultiply" times-table="0">Tilfeldig</button>
    </div>
  </section>



  <section class="quiz">

    <p>Velg hvilket tall i gangetabellen du vil øve på, ved å trykke på knappene til venstre</p>
    <p id="task"></p>
    
    <label for="input">Svar her:</label>
    <input id="toggleRandom" type="hidden" value="false">
    <input id="inputAnswer" type="text">



    <button type="button" class="btn12 btn-success" onclick="getAnswer()">Sjekk svar!</button>
    <p id="streak">Svarrekke:</p>
    <div id="star"><i class="bi bi-star-fill" hidden="true"></i></div>

  </section>
